<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Planning Poker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <style>
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --surface: #ffffff;
            --surface-muted: #f7fafc;
            --surface-accent: #edf2f7;
            --text: #2d3748;
            --text-muted: #4a5568;
            --text-subtle: #718096;
            --primary: #667eea;
            --primary-hover: #5568d3;
            --border: #e2e8f0;
            --success: #48bb78;
            --success-bg: #f0fff4;
            --danger: #e53e3e;
            --danger-hover: #c53030;
            --results-text: #22543d;
            --shadow-color: rgba(0,0,0,0.1);
            --overlay: rgba(0,0,0,0.5);
        }
        [data-theme="dark"] {
            --bg-gradient-start: #0f172a;
            --bg-gradient-end: #1f2937;
            --surface: #111827;
            --surface-muted: #0b1220;
            --surface-accent: #1f2937;
            --text: #e5e7eb;
            --text-muted: #cbd5e1;
            --text-subtle: #94a3b8;
            --primary: #8b5cf6;
            --primary-hover: #7c3aed;
            --border: #334155;
            --success: #22c55e;
            --success-bg: #052e1b;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --results-text: #86efac;
            --shadow-color: rgba(0,0,0,0.5);
            --overlay: rgba(0, 0, 0, 0.6);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: var(--surface);
            padding: 20px;
            padding-right: 160px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px var(--shadow-color);
            position: relative;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        h2, h3 {
            color: var(--text);
        }
        .share-box {
            background: var(--surface-muted);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 2px solid var(--border);
        }
        .full-width { width: 100%; }
        .header .header-actions { position: absolute; top: 20px; right: 20px; margin-top: 0; display: flex; gap: 10px; flex-wrap: wrap; }
        .spinner {
            border: 3px solid var(--surface-accent);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .connecting-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--overlay);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .connecting-box {
            background: var(--surface);
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px var(--shadow-color);
        }
        .connecting-box .spinner {
            width: 40px;
            height: 40px;
            border-width: 4px;
            margin-bottom: 15px;
        }
        .connecting-box p {
            color: var(--text-muted);
            font-size: 16px;
            font-weight: 500;
        }
        .session-info {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        .info-box {
            background: var(--surface-muted);
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid var(--border);
        }
        .info-box label {
            font-size: 12px;
            color: var(--text-subtle);
            display: block;
            margin-bottom: 3px;
        }
        .info-box span {
            font-weight: bold;
            color: var(--text);
            font-size: 14px;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }
        button:disabled {
            background: var(--border);
            cursor: not-allowed;
            transform: none;
        }
        .join-section {
            background: var(--surface);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }
        /* Start/Join horizontal blocks */
        .auth-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 20px;
        }
        @media (max-width: 700px) {
            .auth-grid { grid-template-columns: 1fr; }
        }
        .auth-card {
            background: var(--surface-muted);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 4px var(--shadow-color);
            transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.1s ease;
        }
        .auth-card:hover {
            border-color: var(--primary);
            box-shadow: 0 6px 14px var(--shadow-color);
            transform: translateY(-2px);
        }
        .auth-card h3 {
            margin-bottom: 12px;
            color: var(--text);
            font-size: 18px;
        }
        .auth-card .row { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
        .auth-card .row + .row { margin-top: 10px; }
        input {
            padding: 10px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            width: 250px;
            margin-right: 10px;
            background: var(--surface);
            color: var(--text);
        }
        input:focus {
            outline: none;
            border-color: var(--primary);
        }
        .participants {
            background: var(--surface);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }
        .participants h2 {
            color: var(--text);
            margin-bottom: 15px;
            font-size: 18px;
        }
        .participant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .participant-card.voted {
            border-color: var(--success);
            background: var(--success-bg);
        }
        .participant-card.voted::after {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--success);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }
        .participant-card {
            background: var(--surface-muted);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid var(--border);
            transition: all 0.3s;
            position: relative;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .participant-card.revealed {
            border-color: var(--primary);
        }
        /* Ensure voted state keeps success border even if also revealed */
        .participant-card.voted.revealed {
            border-color: var(--success);
        }
        .participant-name {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
            min-height: 20px;
        }
        .participant-vote {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 36px;
        }
        .participant-vote.voted {
            color: var(--success);
        }
        /* In dark theme, show revealed vote numbers using the same green as .stat-value */
        [data-theme="dark"] .participant-card.revealed .participant-vote {
            color: var(--results-text);
        }
        .voting-section {
            background: var(--surface);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }
        .voting-section h2 {
            color: var(--text);
            margin-bottom: 15px;
            font-size: 18px;
        }
        .cards {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .card {
            width: 60px;
            height: 80px;
            background: var(--surface);
            border: 3px solid var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
        }
        [data-theme="dark"] .card:hover {
            box-shadow: 0 6px 12px rgba(139, 92, 246, 0.25);
        }
        .card.selected {
            background: var(--primary);
            color: white;
            transform: translateY(-5px);
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .btn-danger {
            background: var(--danger);
        }
        .btn-danger:hover {
            background: var(--danger-hover);
        }
        .status {
            background: var(--surface-accent);
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            color: var(--text-muted);
        }
        .results {
            background: var(--success-bg);
            border: 2px solid var(--success);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .results h3 {
            color: var(--results-text);
            margin-bottom: 10px;
        }
        .results-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .stat {
            background: var(--surface);
            padding: 10px 15px;
            border-radius: 6px;
        }
        .stat-label {
            font-size: 12px;
            color: var(--text-subtle);
        }
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: var(--results-text);
        }
        .hidden {
            display: none;
        }
        /* Simple modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: var(--overlay);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }
        /* Ensure hidden takes precedence over modal default display */
        .modal-overlay.hidden {
            display: none;
        }
        .modal-box {
            background: var(--surface);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 25px var(--shadow-color);
            max-width: 420px;
            width: calc(100% - 40px);
        }
        .modal-box h3 {
            margin-bottom: 10px;
            color: var(--text);
        }
        .modal-box p {
            color: var(--text-muted);
            margin-bottom: 16px;
        }
        .modal-actions { display: flex; gap: 10px; justify-content: flex-end; }
        .btn-secondary { background: var(--surface-accent); color: var(--text); }
        .btn-secondary:hover { background: var(--border); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üÉè P2P PP - Planning Poker</h1>
            <div class="header-actions">
                <button id="themeToggleBtn" onclick="toggleTheme()" aria-pressed="false">Dark mode</button>
            </div>
            <div class="session-info">
                <div class="info-box">
                    <label>Your Name</label>
                    <span id="yourName">-</span>
                </div>
                <div class="info-box">
                    <label>Room ID</label>
                    <span id="sessionId">-</span>
                </div>
                <div class="info-box">
                    <label>Status</label>
                    <span id="connectionStatus">Disconnected</span>
                </div>
            </div>
        </div>

        <div id="joinSection" class="join-section">
            <div class="auth-grid">
                <div class="auth-card">
                    <h3>Start a room</h3>
                    <div class="row">
                        <input type="text" id="nameInput" placeholder="Your name" onkeypress="handleEnter(event, 'create')" />
                        <button onclick="createSession()">Create Room</button>
                    </div>
                </div>
                <div class="auth-card">
                    <h3>Join a room</h3>
                    <div class="row">
                        <input type="text" id="nameInputJoin" placeholder="Your name" onkeypress="handleEnter(event, 'join')" />
                        <input type="text" id="sessionIdInput" placeholder="Room ID" onkeypress="handleEnter(event, 'join')" />
                        <button onclick="joinSession()">Join Room</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="connectingOverlay" class="connecting-overlay hidden">
            <div class="connecting-box">
                <div class="spinner"></div>
                <p id="connectingText">Connecting...</p>
                <div style="margin-top: 12px;">
                    <button id="cancelReconnectBtn" class="btn-secondary" style="display: none;" onclick="cancelReconnect()">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Error Modal -->
        <div id="errorModal" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="errorModalTitle">
            <div class="modal-box">
                <h3 id="errorModalTitle">Room not available</h3>
                <p id="errorModalMessage" aria-live="polite">Room not available. Try again.</p>
                <div class="modal-actions">
                    <button class="btn-secondary" onclick="hideErrorModal()">Close</button>
                </div>
            </div>
        </div>

        <div id="gameSection" class="hidden">
            <div class="participants">
                <h2>Participants</h2>
                <div class="participant-grid" id="participantGrid"></div>
            </div>

            <div class="voting-section">
                <h2>Cast Your Vote</h2>
                <div class="cards" id="cardContainer"></div>
                <div class="controls">
                    <button onclick="revealVotes()" id="revealBtn" disabled>Reveal Votes</button>
                    <button onclick="resetVotes()">New Round</button>
                    <button onclick="leaveRoom()" class="btn-danger" id="leaveBtn">Leave Room</button>
                    <button onclick="closeRoom()" class="btn-danger" id="closeBtn" style="display: none;">Close Room</button>
                </div>
                <div id="results" class="results hidden"></div>
            </div>
        </div>
    </div>

    <script>
        const CARD_VALUES = ['0', '1', '2', '3', '5', '8', '13', '21', '?', '‚òï'];
        
        let peer = null;
        let connections = [];
        let myName = '';
        let myVote = null;
        let participants = {};
        let isHost = false;
        let revealed = false;
        let roomId = null;
        let reconnectTimer = null;
        let autoResuming = false;
        let shouldAutoReconnect = true;
        let __lastFocusedEl = null;

        // PeerJS configuration and factory
        // Override by defining window.P2P_CONFIG = { stunUrls: ['stun:example.org:3478', ...] } before this script runs
        const __P2P_APP_CONFIG = (typeof window !== 'undefined' && window.P2P_CONFIG) ? window.P2P_CONFIG : {};
        const __DEFAULT_STUN_URLS = [
            'stun:stun.l.google.com:19302',
            'stun:stun1.l.google.com:19302',
            'stun:stun2.l.google.com:19302',
            'stun:stun.cloudflare.com:3478'
        ];
        const __STUN_URLS = Array.isArray(__P2P_APP_CONFIG.stunUrls) && __P2P_APP_CONFIG.stunUrls.length
            ? __P2P_APP_CONFIG.stunUrls
            : __DEFAULT_STUN_URLS;
        function __buildIceServers(urls) {
            return urls.map(u => typeof u === 'string' ? { urls: u } : u);
        }
        function createPeer(peerId) {
            return new Peer(peerId, {
                debug: 2,
                config: {
                    iceServers: __buildIceServers(__STUN_URLS),
                    iceTransportPolicy: 'all',
                    iceCandidatePoolSize: 10
                }
            });
        }

        // Simple session persistence for auto-resume across refresh
        function saveSession(role, name, room) {
            try {
                localStorage.setItem('pp_role', role);
                localStorage.setItem('pp_name', name);
                localStorage.setItem('pp_room', room);
            } catch {}
        }
        function clearSession() {
            try {
                localStorage.removeItem('pp_role');
                // Keep pp_name so the user's name remains prefilled across sessions
                localStorage.removeItem('pp_room');
            } catch {}
        }

        function stopReconnectLoop() {
            if (reconnectTimer) {
                clearTimeout(reconnectTimer);
                reconnectTimer = null;
            }
        }

        function cancelReconnect() {
            // User cancels any ongoing reconnect attempts
            shouldAutoReconnect = false;
            stopReconnectLoop();
            try { if (peer) { peer.destroy(); } } catch {}
            hideConnecting();
            const statusEl = document.getElementById('connectionStatus');
            if (statusEl) statusEl.textContent = 'Reconnect canceled';
        }

        function startHostWithRetry(fixedRoomId, hostName, attempts = 12, onDone = () => {}) {
            if (!shouldAutoReconnect) {
                console.log('Auto-reconnect disabled (startHostWithRetry entry).');
                onDone();
                return;
            }
            if (attempts <= 0) {
                document.getElementById('connectionStatus').textContent = 'Reconnect failed';
                onDone();
                return;
            }

            myName = hostName;
            isHost = true;
            roomId = fixedRoomId;

            showConnecting('Creating room...');
            document.getElementById('connectionStatus').textContent = 'Connecting...';

            try { if (peer) { try { peer.destroy(); } catch(e){} } } catch(e){}
            participants = {};
            connections = [];
            revealed = false;
            myVote = null;

            peer = createPeer(fixedRoomId);

            peer.on('open', (id) => {
                hideConnecting();
                document.getElementById('sessionId').textContent = roomId;
                document.getElementById('yourName').textContent = myName;
                document.getElementById('connectionStatus').textContent = 'Connected (Host)';
                saveSession('host', myName, roomId);

                const baseUrl = window.location.origin + window.location.pathname;
                const shareUrl = baseUrl + '?room=' + roomId;
                window.history.pushState({}, '', '?room=' + roomId);

                // If we are coming from auto resume, keep the join section as-is but still reveal the game
                document.getElementById('joinSection').classList.add('hidden');
                document.getElementById('gameSection').classList.remove('hidden');

                participants[id] = { name: myName, vote: null, peerId: id };
                updateParticipants();
                setupCards();
                document.getElementById('closeBtn').style.display = 'inline-block';
                const leaveBtnEl2 = document.getElementById('leaveBtn');
                if (leaveBtnEl2) leaveBtnEl2.style.display = 'none';
                onDone();
            });

            peer.on('connection', (conn) => {
                connections.push(conn);
                setupConnection(conn);
            });

            peer.on('error', (err) => {
                console.error('Peer error (host retry):', err);
                if (err.type === 'unavailable-id') {
                    // Wait and retry ‚Äî previous peer might still be cleaning up on the server
                    const delay = 1000;
                    reconnectTimer = setTimeout(() => startHostWithRetry(fixedRoomId, hostName, attempts - 1, onDone), delay);
                } else {
                    // Other errors: try again with backoff
                    const delay = 1500;
                    reconnectTimer = setTimeout(() => startHostWithRetry(fixedRoomId, hostName, attempts - 1, onDone), delay);
                }
            });

            peer.on('disconnected', () => {
                console.log('Peer disconnected (host), retrying...');
                const delay = 1000;
                reconnectTimer = setTimeout(() => startHostWithRetry(fixedRoomId, hostName, attempts - 1, onDone), delay);
            });
        }

        function autoJoinClient(targetRoomId, clientName, onDone = () => {}, attempts = 0) {
            if (!shouldAutoReconnect) {
                console.log('Auto-reconnect disabled (autoJoinClient entry).');
                onDone();
                return;
            }
            // attempts: 0 = infinite retries with backoff (cap), >0 = remaining attempts
            const maxDelay = 4000;
            const baseDelay = 800;

            function attempt(n) {
                if (!shouldAutoReconnect) {
                    console.log('Auto-reconnect disabled (autoJoinClient.attempt).');
                    onDone();
                    return;
                }
                showConnecting('Reconnecting to Host...', true);
                document.getElementById('connectionStatus').textContent = 'Reconnecting...';

                try { if (peer) { try { peer.destroy(); } catch(e){} } } catch(e){}
                connections = [];

                peer = createPeer(undefined);

                peer.on('open', (id) => {
                    myName = clientName;
                    isHost = false;
                    roomId = targetRoomId;
                    document.getElementById('yourName').textContent = myName;
                    document.getElementById('sessionId').textContent = targetRoomId;

                    const conn = peer.connect(targetRoomId);
                    connections.push(conn);
                    setupConnection(conn);
                    setupCards();

                    conn.on('open', () => {
                        hideConnecting();
                        document.getElementById('connectionStatus').textContent = 'Connected';
                        document.getElementById('joinSection').classList.add('hidden');
                        document.getElementById('gameSection').classList.remove('hidden');
                        // Client role: ensure only Leave is visible
                        const leaveBtnEl = document.getElementById('leaveBtn');
                        if (leaveBtnEl) leaveBtnEl.style.display = 'inline-block';
                        const closeBtnEl = document.getElementById('closeBtn');
                        if (closeBtnEl) closeBtnEl.style.display = 'none';
                        saveSession('client', myName, roomId);
                        conn.send({ type: 'join', name: myName, peerId: id });
                        stopReconnectLoop();
                        onDone();
                    });

                    conn.on('error', (err) => {
                        console.error('Connection error (auto-join):', err);
                        scheduleNext(n);
                    });
                });

                peer.on('error', (err) => {
                    console.error('Peer error (auto-join):', err);
                    scheduleNext(n);
                });

                peer.on('disconnected', () => {
                    console.log('Peer disconnected (client), retrying...');
                    scheduleNext(n);
                });
            }

            function scheduleNext(n) {
                if (!shouldAutoReconnect) {
                    console.log('Auto-reconnect disabled (autoJoinClient.scheduleNext).');
                    onDone();
                    return;
                }
                const nextN = n + 1;
                const delay = 3000; // fixed 3s polling interval
                reconnectTimer = setTimeout(() => attempt(nextN), delay);
            }

            attempt(0);
        }

        // Theme handling
        function applyTheme(theme) {
            const isDark = theme === 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
            const btn = document.getElementById('themeToggleBtn');
            if (btn) {
                btn.textContent = isDark ? 'Light mode' : 'Dark mode';
                btn.setAttribute('aria-pressed', isDark ? 'true' : 'false');
            }
        }

        function initTheme() {
            const stored = localStorage.getItem('theme');
            const mql = window.matchMedia ? window.matchMedia('(prefers-color-scheme: dark)') : null;

            function applySystemPreference() {
                // Only follow system if user has not chosen a theme explicitly
                if (!localStorage.getItem('theme')) {
                    const isDark = mql && mql.matches;
                    applyTheme(isDark ? 'dark' : 'light');
                }
            }

            if (stored) {
                applyTheme(stored);
            } else {
                const prefersDark = mql && mql.matches;
                applyTheme(prefersDark ? 'dark' : 'light');
                // Listen to changes in system theme and update automatically when no user preference
                if (mql) {
                    if (typeof mql.addEventListener === 'function') {
                        mql.addEventListener('change', applySystemPreference);
                    } else if (typeof mql.addListener === 'function') {
                        mql.addListener(applySystemPreference);
                    }
                }
            }
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
            const next = current === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', next);
            applyTheme(next);
        }

        // Generate short room ID (6 characters)
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // Auto-resume logic on load
        window.addEventListener('DOMContentLoaded', () => {
            initTheme();
            const urlParams = new URLSearchParams(window.location.search);
            const urlRoomId = urlParams.get('room');

            if (urlRoomId) {
                document.getElementById('sessionIdInput').value = urlRoomId;
                document.getElementById('sessionId').textContent = urlRoomId;
            }

            // Prefill name inputs from previous usage (if available)
            const storedNameOnly = localStorage.getItem('pp_name');
            if (storedNameOnly) {
                const nameCreate = document.getElementById('nameInput');
                const nameJoin = document.getElementById('nameInputJoin');
                if (nameCreate) nameCreate.value = storedNameOnly;
                if (nameJoin) nameJoin.value = storedNameOnly;
            }

            // Attempt to auto-resume previous session only if URL explicitly has a room param
            const storedRole = localStorage.getItem('pp_role');
            const storedName = localStorage.getItem('pp_name');
            const storedRoom = localStorage.getItem('pp_room');

            if (urlRoomId && storedRole && storedName && storedRoom && storedRoom === urlRoomId) {
                // Pre-fill inputs/labels with the URL room
                document.getElementById('sessionIdInput').value = urlRoomId;
                document.getElementById('sessionId').textContent = urlRoomId;

                autoResuming = true;
                if (storedRole === 'host') {
                    // Resume hosting this room ID
                    myName = storedName;
                    isHost = true;
                    roomId = storedRoom;
                    document.getElementById('yourName').textContent = myName;
                    document.getElementById('connectionStatus').textContent = 'Reconnecting as Host...';
                    showConnecting('Reconnecting as Host...', true);
                    startHostWithRetry(roomId, myName, 12, () => {
                        autoResuming = false;
                        hideConnecting();
                    });
                } else if (storedRole === 'client') {
                    myName = storedName;
                    isHost = false;
                    roomId = storedRoom;
                    document.getElementById('yourName').textContent = myName;
                    document.getElementById('connectionStatus').textContent = 'Reconnecting...';
                    showConnecting('Reconnecting to Host...', true);
                    autoJoinClient(roomId, myName, () => {
                        autoResuming = false;
                        hideConnecting();
                    });
                }
            }
        });

        function handleEnter(event, type, roomId = null) {
            if (event.key === 'Enter') {
                event.preventDefault();
                if (type === 'create') {
                    createSession();
                } else if (type === 'join') {
                    joinSession();
                } else if (type === 'direct' && roomId) {
                    joinSessionDirect(roomId);
                }
            }
        }

        function showConnecting(text = 'Connecting...', allowCancel = false) {
            document.getElementById('connectingText').textContent = text;
            const overlay = document.getElementById('connectingOverlay');
            overlay.classList.remove('hidden');
            const btn = document.getElementById('cancelReconnectBtn');
            if (btn) {
                btn.style.display = allowCancel ? 'inline-block' : 'none';
            }
        }

        function hideConnecting() {
            document.getElementById('connectingOverlay').classList.add('hidden');
        }

        function showErrorModal(message = 'Room not available. Try again.', title = 'Room not available') {
            const modal = document.getElementById('errorModal');
            const msgEl = document.getElementById('errorModalMessage');
            const titleEl = document.getElementById('errorModalTitle');
            if (titleEl) titleEl.textContent = title;
            if (msgEl) msgEl.textContent = message;

            // Remember last focused element to restore after close
            __lastFocusedEl = document.activeElement;

            modal.classList.remove('hidden');

            // Focus the first focusable (Close button)
            const closeBtn = modal.querySelector('button');
            if (closeBtn && typeof closeBtn.focus === 'function') {
                closeBtn.focus();
            }

            // Add simple focus trap and ESC-to-close
            function trap(e) {
                if (e.key === 'Escape') {
                    hideErrorModal();
                    return;
                }
                if (e.key === 'Tab') {
                    const focusable = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
                    if (!focusable.length) return;
                    const first = focusable[0];
                    const last = focusable[focusable.length - 1];
                    const active = document.activeElement;
                    if (e.shiftKey && active === first) {
                        e.preventDefault();
                        last.focus();
                    } else if (!e.shiftKey && active === last) {
                        e.preventDefault();
                        first.focus();
                    }
                }
            }
            modal.__trapHandler = trap;
            document.addEventListener('keydown', trap, true);
        }
        function hideErrorModal() {
            const modal = document.getElementById('errorModal');
            modal.classList.add('hidden');
            if (modal.__trapHandler) {
                document.removeEventListener('keydown', modal.__trapHandler, true);
                delete modal.__trapHandler;
            }
            if (__lastFocusedEl && typeof __lastFocusedEl.focus === 'function') {
                try { __lastFocusedEl.focus(); } catch(e) {}
            }
        }

        function createSession() {
            // User explicitly starts a new session: enable auto-reconnect again
            shouldAutoReconnect = true;
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                showErrorModal('Please enter your name', 'Missing name');
                return;
            }
            
            // Persist the entered name so it can be prefilled next time
            try { localStorage.setItem('pp_name', name); } catch {}
            
            myName = name;
            isHost = true;
            roomId = generateRoomId();
            
            showConnecting('Creating room...');
            document.getElementById('connectionStatus').textContent = 'Connecting...';
            
            // Create Peer via factory (configurable STUN URLs)
            peer = createPeer(roomId);
            
            peer.on('open', (id) => {
                console.log('Peer opened with ID:', id);
                hideConnecting();
                document.getElementById('sessionId').textContent = roomId;
                document.getElementById('yourName').textContent = myName;
                document.getElementById('connectionStatus').textContent = 'Connected (Host)';

                // Persist session for auto-resume
                saveSession('host', myName, roomId);
                
                // Update URL with room ID
                const baseUrl = window.location.origin + window.location.pathname;
                const shareUrl = baseUrl + '?room=' + roomId;
                window.history.pushState({}, '', '?room=' + roomId);
                
                document.getElementById('joinSection').innerHTML = `
                    <h2 style="margin-bottom: 15px; color: var(--text);">Room Created!</h2>
                    <p style="margin-bottom: 15px; color: var(--text-muted);">Share this URL with your team:</p>
                    <div class="share-box">
                        <input type="text" value="${shareUrl}" readonly 
                               class="full-width" 
                               style="background: var(--surface); color: var(--text);" 
                               onclick="this.select()" />
                    </div>
                    <button onclick="copyShareUrl('${shareUrl}')">Copy Link</button>
                `;
                
                setTimeout(() => {
                    document.getElementById('joinSection').classList.add('hidden');
                    document.getElementById('gameSection').classList.remove('hidden');
                }, 3000);
                
                participants[id] = { name: myName, vote: null, peerId: id };
                updateParticipants();
                setupCards();
                
                // Show close button for host and hide leave button
                document.getElementById('closeBtn').style.display = 'inline-block';
                const leaveBtnEl1 = document.getElementById('leaveBtn');
                if (leaveBtnEl1) leaveBtnEl1.style.display = 'none';
            });
            
            peer.on('connection', (conn) => {
                console.log('Incoming connection from:', conn.peer);
                connections.push(conn);
                setupConnection(conn);
            });
            
            peer.on('error', (err) => {
                console.error('Peer error:', err);
                hideConnecting();
                if (err.type === 'unavailable-id') {
                    // ID taken, try again with new ID
                    createSession();
                } else {
                    showErrorModal('Connection error: ' + err.type + '. Please try again.', 'Connection error');
                    document.getElementById('connectionStatus').textContent = 'Error - Retry';
                }
            });
            
            peer.on('disconnected', () => {
                console.log('Peer disconnected (host)');
                if (!shouldAutoReconnect) {
                    console.log('Auto-reconnect disabled (host). Not retrying.');
                    return;
                }
                // Try to regain the same room id automatically
                showConnecting('Reconnecting as Host...', true);
                startHostWithRetry(roomId, myName, 12, () => {
                    hideConnecting();
                });
            });
        }

        function copyShareUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                console.log('Link copied to clipboard!');
            }).catch(() => {
                showErrorModal('Failed to copy. Please copy manually.', 'Copy failed');
            });
        }

        function joinSession() {
            const name = document.getElementById('nameInputJoin').value.trim();
            const sessionId = document.getElementById('sessionIdInput').value.trim().toUpperCase();
            
            if (!name || !sessionId) {
                showErrorModal('Please enter your name and room ID', 'Missing information');
                return;
            }
            
            // Persist the entered name so it can be prefilled next time
            try { localStorage.setItem('pp_name', name); } catch {}
            
            joinSessionDirect(sessionId, name);
        }

        function joinSessionDirect(sessionId, name = null) {
            // User explicitly starts a new session: enable auto-reconnect again
            shouldAutoReconnect = true;
            if (!name) {
                const el = document.getElementById('nameInputJoin') || document.getElementById('nameInput');
                const stored = (typeof localStorage !== 'undefined' ? localStorage.getItem('pp_name') : '') || '';
                name = el && el.value ? el.value.trim() : stored.trim();
            }
            
            if (!name) {
                showErrorModal('Please enter your name', 'Missing name');
                return;
            }
            
            try { localStorage.setItem('pp_name', name); } catch {}
            
            myName = name;
            isHost = false;
            roomId = sessionId;
            
            showConnecting('Joining room...');
            document.getElementById('connectionStatus').textContent = 'Connecting...';
            
            // Create Peer via factory (configurable STUN URLs)
            peer = createPeer(undefined);
            
            peer.on('open', (id) => {
                console.log('Peer opened with ID:', id);
                document.getElementById('yourName').textContent = myName;
                document.getElementById('sessionId').textContent = sessionId;
                
                const conn = peer.connect(sessionId);
                connections.push(conn);
                setupConnection(conn);
                setupCards();
                
                conn.on('open', () => {
                    console.log('Connection opened to:', sessionId);
                    hideConnecting();
                    document.getElementById('connectionStatus').textContent = 'Connected';
                    document.getElementById('joinSection').classList.add('hidden');
                    document.getElementById('gameSection').classList.remove('hidden');
                    // Client role: ensure only Leave is visible
                    const leaveBtnEl = document.getElementById('leaveBtn');
                    if (leaveBtnEl) leaveBtnEl.style.display = 'inline-block';
                    const closeBtnEl = document.getElementById('closeBtn');
                    if (closeBtnEl) closeBtnEl.style.display = 'none';
                    saveSession('client', myName, roomId);
                    
                    conn.send({
                        type: 'join',
                        name: myName,
                        peerId: id
                    });
                });
                
                conn.on('error', (err) => {
                    console.error('Connection error:', err);
                    hideConnecting();
                    showErrorModal('Room not available. Try again.');
                    document.getElementById('connectionStatus').textContent = 'Error - Retry';
                });
            });
            
            peer.on('error', (err) => {
                console.error('Peer error:', err);
                hideConnecting();
                if (err && (err.type === 'peer-unavailable' || err.type === 'unavailable-id')) {
                    // Show friendly modal for unavailable room
                    showErrorModal('Room not available. Try again.', 'Room not available');
                } else {
                    const type = (err && err.type) ? err.type : 'unknown';
                    showErrorModal('Connection error: ' + type + '. Please try again.', 'Connection error');
                }
                document.getElementById('connectionStatus').textContent = 'Error - Retry';
            });
            
            peer.on('disconnected', () => {
                console.log('Peer disconnected (client)');
                if (!shouldAutoReconnect) {
                    console.log('Auto-reconnect disabled (client). Not retrying.');
                    return;
                }
                showConnecting('Reconnecting to Host...', true);
                // Enforce 3s polling interval before attempting reconnect
                reconnectTimer = setTimeout(() => autoJoinClient(roomId, myName), 3000);
            });
        }

        function setupConnection(conn) {
            conn.on('data', (data) => {
                handleMessage(data, conn);
            });
            
            conn.on('close', () => {
                connections = connections.filter(c => c !== conn);
                if (participants[conn.peer]) {
                    delete participants[conn.peer];
                    updateParticipants();
                }
                
                // If our connection to the host closed, try to reconnect automatically
                if (!isHost && conn.peer === roomId) {
                    if (!shouldAutoReconnect) {
                        console.log('Auto-reconnect disabled (conn close). Not retrying.');
                        return;
                    }
                    console.log('Disconnected from host. Attempting to reconnect...');
                    showConnecting('Reconnecting to Host...', true);
                    // Enforce 3s polling interval before attempting reconnect
                    reconnectTimer = setTimeout(() => autoJoinClient(roomId, myName), 3000);
                }
            });
            
            conn.on('error', (err) => {
                console.error('Connection error:', err);
            });
        }

        function handleMessage(data, conn) {
            switch(data.type) {
                case 'join':
                    participants[data.peerId] = { 
                        name: data.name, 
                        vote: null,
                        peerId: data.peerId
                    };
                    updateParticipants();
                    
                    if (isHost) {
                        broadcast({
                            type: 'participants',
                            participants: participants,
                            revealed: revealed
                        });
                    }
                    break;
                    
                case 'participants':
                    participants = data.participants;
                    revealed = data.revealed;
                    updateParticipants();
                    break;
                    
                case 'vote':
                    if (participants[data.peerId]) {
                        participants[data.peerId].vote = data.vote;
                        updateParticipants();
                        
                        if (isHost) {
                            broadcast({
                                type: 'participants',
                                participants: participants,
                                revealed: revealed
                            });
                        }
                    }
                    break;
                    
                case 'reveal':
                    revealed = true;
                    updateParticipants();
                    showResults();
                    break;
                    
                case 'reset':
                    revealed = false;
                    myVote = null;
                    for (let id in participants) {
                        participants[id].vote = null;
                    }
                    updateParticipants();
                    document.getElementById('results').classList.add('hidden');
                    document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
                    break;
                    
                case 'room_closed':
                    shouldAutoReconnect = false;
                    stopReconnectLoop();
                    clearSession();
                    hideConnecting();
                    redirectToLogin('Room closed by host');
                    break;
            }
        }

        function broadcast(data) {
            connections.forEach(conn => {
                if (conn.open) {
                    conn.send(data);
                }
            });
        }

        function setupCards() {
            const container = document.getElementById('cardContainer');
            container.innerHTML = '';
            
            CARD_VALUES.forEach(value => {
                const card = document.createElement('div');
                card.className = 'card';
                card.textContent = value;
                card.onclick = () => selectCard(value, card);
                container.appendChild(card);
            });
        }

        function selectCard(value, cardElement) {
            if (revealed) return;
            
            myVote = value;
            participants[peer.id].vote = value;
            
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            cardElement.classList.add('selected');
            
            broadcast({
                type: 'vote',
                vote: value,
                peerId: peer.id
            });
            
            updateParticipants();
        }

        function updateParticipants() {
            const grid = document.getElementById('participantGrid');
            grid.innerHTML = '';
            
            for (let id in participants) {
                const p = participants[id];
                const card = document.createElement('div');
                card.className = 'participant-card';
                
                if (p.vote !== null) {
                    card.classList.add('voted');
                }
                if (revealed) {
                    card.classList.add('revealed');
                }
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'participant-name';
                nameDiv.textContent = p.name + (id === peer.id ? ' (You)' : '');
                
                const voteDiv = document.createElement('div');
                voteDiv.className = 'participant-vote';
                
                if (revealed && p.vote !== null) {
                    voteDiv.textContent = p.vote;
                } else if (p.vote !== null) {
                    voteDiv.className = 'participant-vote voted';
                    voteDiv.textContent = '‚úì';
                } else {
                    voteDiv.textContent = '-';
                }
                
                card.appendChild(nameDiv);
                card.appendChild(voteDiv);
                grid.appendChild(card);
            }
            // Update reveal button enabled state
            updateRevealButtonState();
        }

        // Helpers to manage Reveal button availability
        function getVoteCount() {
            let count = 0;
            for (let id in participants) {
                if (participants[id] && participants[id].vote !== null) count++;
            }
            return count;
        }
        function updateRevealButtonState() {
            const btn = document.getElementById('revealBtn');
            if (!btn) return;
            btn.disabled = getVoteCount() === 0;
        }

        function revealVotes() {
            revealed = true;
            broadcast({ type: 'reveal' });
            updateParticipants();
            showResults();
        }

        function showResults() {
            const votes = Object.values(participants)
                .map(p => p.vote)
                .filter(v => v !== null && v !== '?' && v !== '‚òï')
                .map(v => parseFloat(v));
            
            if (votes.length === 0) {
                return;
            }
            
            const avg = votes.reduce((a, b) => a + b, 0) / votes.length;
            const min = Math.min(...votes);
            const max = Math.max(...votes);
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <h3>Results</h3>
                <div class="results-stats">
                    <div class="stat">
                        <div class="stat-label">Average</div>
                        <div class="stat-value">${avg.toFixed(1)}</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Minimum</div>
                        <div class="stat-value">${min}</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Maximum</div>
                        <div class="stat-value">${max}</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Votes</div>
                        <div class="stat-value">${votes.length}</div>
                    </div>
                </div>
            `;
            resultsDiv.classList.remove('hidden');
        }

        function resetVotes() {
            revealed = false;
            myVote = null;
            
            for (let id in participants) {
                participants[id].vote = null;
            }
            
            broadcast({ type: 'reset' });
            updateParticipants();
            document.getElementById('results').classList.add('hidden');
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
        }

        function leaveRoom() {
            // Proceed without confirmation: no alerts/dialogs
            shouldAutoReconnect = false;
            stopReconnectLoop();
            clearSession();
            if (peer) {
                try { peer.destroy(); } catch(e){}
            }
            redirectToLogin('You left the room');
        }

        function closeRoom() {
            if (!isHost) return;
            // Proceed without confirmation: no alerts/dialogs
            shouldAutoReconnect = false;
            broadcast({ type: 'room_closed' });
            
            setTimeout(() => {
                stopReconnectLoop();
                clearSession();
                if (peer) {
                    try { peer.destroy(); } catch(e){}
                }
                redirectToLogin('Room closed');
            }, 500);
        }

        function redirectToLogin(message = '') {
            // Disable any auto-reconnect attempts triggered by async events
            shouldAutoReconnect = false;
            // Ensure any connecting overlay is hidden
            hideConnecting();
            // Capture the last room ID so we can prefill the Join form
            const lastRoomId = roomId;
            // Retrieve stored name to prefill both name inputs
            const storedNameOnly = localStorage.getItem('pp_name');

            // Clear state
            peer = null;
            connections = [];
            participants = {};
            myVote = null;
            revealed = false;
            isHost = false;
            roomId = null;
            
            // Reset URL
            window.history.pushState({}, '', window.location.pathname);
            
            // Show login screen (offer both Create and Join like on the home page)
            // Reset control buttons visibility to defaults
            const leaveBtnReset = document.getElementById('leaveBtn');
            if (leaveBtnReset) leaveBtnReset.style.display = 'inline-block';
            const closeBtnReset = document.getElementById('closeBtn');
            if (closeBtnReset) closeBtnReset.style.display = 'none';
            document.getElementById('gameSection').classList.add('hidden');
            document.getElementById('joinSection').classList.remove('hidden');
            document.getElementById('joinSection').innerHTML = `
                ${message ? `<div style=\"background: #fed7d7; color: #c53030; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 2px solid #fc8181;\">${message}</div>` : ''}
                <div class=\"auth-grid\">
                    <div class=\"auth-card\">
                        <h3>Start a room</h3>
                        <div class=\"row\">
                            <input type=\"text\" id=\"nameInput\" placeholder=\"Your name\" value=\"${storedNameOnly ? storedNameOnly : ''}\" onkeypress=\"handleEnter(event, 'create')\" />
                            <button onclick=\"createSession()\">Create Room</button>
                        </div>
                    </div>
                    <div class=\"auth-card\">
                        <h3>Join a room</h3>
                        <div class=\"row\">
                            <input type=\"text\" id=\"nameInputJoin\" placeholder=\"Your name\" value=\"${storedNameOnly ? storedNameOnly : ''}\" onkeypress=\"handleEnter(event, 'join')\" />
                            <input type=\"text\" id=\"sessionIdInput\" placeholder=\"Room ID\" value=\"${lastRoomId ? lastRoomId : ''}\" onkeypress=\"handleEnter(event, 'join')\" />
                            <button onclick=\"joinSession()\">Join Room</button>
                        </div>
                    </div>
                </div>
            `;
            
            // Reset header
            document.getElementById('yourName').textContent = '-';
            document.getElementById('sessionId').textContent = '-';
            document.getElementById('connectionStatus').textContent = 'Disconnected';
        }
    </script>
</body>
